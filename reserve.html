<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="./css/reserve.css">
</head>
<body>

    <form action="./">
        <h3>RESERVATION</h3>
        <p>Book your table online now</p>

        <input type="text" placeholder="NAME" required>
        <input type="number" placeholder="PHONE" required>
        <input type="number" placeholder="NUMBER OF PEOPLE" required>
        
        <select name="form" class="form" required>
            <option value="" class="placeholder" disabled selected="selected">RESERVAION DAY</option>
            <option value="Monday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value=" Monday">Tuesday</option>
            <option value="Monday">Wednesday</option>
            <option value="Monday">Thursday</option>
            <option value="Monday">Friday</option>
            <option value="Monday">Saturday</option>
        </select>


        <select name="form" class="form" required>
            <option value="" class="placeholder" disabled selected="selected">HOUR</option>
            <option value="1 Hour">1 Hour</option>
            <option value="2 Hours">2 Hours</option>
            <option value="3 Hours">3 Hours</option>
            <option value="4 Hours">4 Hours</option>
            <option value="5 Hours">5 Hours</option>
        </select>



        <select name="form" class="form" required>
            <option value="" class="placeholder" disabled selected="selected">TIME</option>
            <option value="8:00am">8:00am</option>
            <option value="9:00am">9:00am</option>
            <option value="10:00am">10:00am</option>
            <option value="11:00am">11:00am</option>
            <option value="12:00pm">12:00pm</option>
            <option value="1:00pm">1:00pm</option>
            <option value="2:00pm">2:00pm</option>
            <option value="3:00pm">3:00pm</option>
            <option value="4:00pm">4:00pm</option>
            <option value="5:00pm">5:00pm</option>
            <option value="6:00pm">6:00pm</option>
            <option value="7:00pm">7:00pm</option>
            <option value="8:00pm">8:00pm</option>
            <option value="9:00pm">9:00pm</option>
        </select>

        <input type="submit" value="Make Reservation" class="sub">

        
    </form>
    
</body>

</html>
